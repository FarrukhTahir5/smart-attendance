<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Attendance System</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header>
    <h1>Smart Attendance System</h1>
  </header>

  <main>
    <!-- Register New Students -->
    <section>
      <h2>Register New Students</h2>
      <form id="register-form">
        <select id="dept" name="dept" required>
          <option value="">Select Department</option>
        </select>
        <select id="program" name="program" required>
          <option value="">Select Program</option>
        </select>
        <select id="sem" name="sem" required>
          <option value="">Select Semester</option>
        </select>
        <select id="class" name="class_" required>
          <option value="">Select Class</option>
        </select>
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="rollno" placeholder="Roll Number" required>
        <label for="photos">Upload Photos (3â€“5):</label>
        <input type="file" name="files" id="files" multiple required>
        <button type="submit">Register</button>
      </form>
      <div id="register-result"></div>
    </section>

    <!-- Mark Attendance -->
    <section>
      <h2>Mark Attendance</h2>
      <form id="attendance-form">
        <select id="dept-att" name="dept" required>
          <option value="">Select Department</option>
        </select>
        <select id="program-att" name="program" required>
          <option value="">Select Program</option>
        </select>
        <select id="sem-att" name="sem" required>
          <option value="">Select Semester</option>
        </select>
        <select id="class-att" name="class_" required>
          <option value="">Select Class</option>
        </select>
        <label for="group-photo">Upload Group Photo:</label>
        <input type="file" name="file" id="group-photo" accept="image/*" capture="camera" required>
        <button type="submit">Mark Attendance</button>
      </form>
      <div id="attendance-result"></div>
      <table id="attendance-table">
        <thead>
          <tr>
            <th>Student Name</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Attendance rows will be inserted here -->
        </tbody>
      </table>
    </section>

    <!-- Check Attendance -->
    <section>
      <h2>Check Attendance</h2>
      <form id="check-attendance-form">
        <select id="dept-check" name="dept" required>
          <option value="">Select Department</option>
        </select>
        <select id="program-check" name="program" required>
          <option value="">Select Program</option>
        </select>
        <select id="sem-check" name="sem" required>
          <option value="">Select Semester</option>
        </select>
        <select id="class-check" name="class_" required>
          <option value="">Select Class</option>
        </select>
        <input type="date" name="date" required>
        <button type="submit">Check Attendance</button>
      </form>
      <div id="check-result"></div>
      <table id="check-attendance-table">
        <thead>
          <tr>
            <th>Student Name</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Attendance rows will be inserted here -->
        </tbody>
      </table>
    </section>
  </main>
  <script src="js/script.js" defer></script>
</body>
</html>
